<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Landing Page Website</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a13fa1e1ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="./logo.png" alt="">
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's<span>Starbucks</span></h2>
                <p>After all that is said and done, remember, the universe is yours to unfold. You belong here, with us.
                    Take a deep breath and indulge in a warm cup to enjoy the small pleasures of life.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img1.png" alt="" class="starbucks">

            </div>
        </div>
        <ul class="thumb">
            <li><img src="./thumb1.png" onclick="imgSlider('img1.png'); changeCircleColor('#017143')"></li>
            <li><img src="./thumb2.png" onclick="imgSlider('img2.png'); changeCircleColor('#eb7495')"></li>
            <li><img src="./thumb3.png" onclick="imgSlider('img3.png'); changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
        <li> <a href="#"><img src="facebook.png" alt=""></a></li>
        <li> <a href="#"><img src="twitter.png" alt=""></a></li>
        <li> <a href="#"><img src="instagram.png" alt=""></a></li>
        </ul>
        
    </section>
    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>

</html>
